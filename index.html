<!DOCTYPE html>
<html>
    <head>
        <title>Générateur de citations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <h1>Générateur de prévisions</h1>
            <form>
                <p>
                    Sélectionnez votre générateur de prévision
                    <select name="typeGen" id="typeGen">
                        <option value="horoscope">Horoscope</option>
                        <option value="meteo">Météo</option>
                    </select>
                </p>
                <label for="nombre">Nombre de phrases à afficher: </label>
                <select name="nombre" id="nombre">        
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>       
                <br />      
                <input type="button" id="btn" name="btn" value="Go!" />        
            </form>
            <div id="resume">
            </div>
            <div id="reponse">            
            </div>
            <div id="hint">
            </div>
        </div>
        <script src="js/script.js"></script>        
    </body>
</html>
